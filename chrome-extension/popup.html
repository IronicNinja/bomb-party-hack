<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bomb Party Helper</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1 class="title">Bomb Party Helper</h1>

        <div class="container">
            <div class="row">
                <div class="col-md-6 timeList">
                    <h3>Time</h3>

                    <span>Mean:</span> <input type="number" id="timeMeanInput" value="1" min="0" max="20">
                    <span>Noise:</span> <input type="number" id="timeNoiseInput" value="1" min="0" max="20">
                </div>

                <div class="col-md-6 lengthList">
                    <h3>Length</h3>

                    <span>Min:</span> <input type="number" id="maxLengthInput" value="5" min="0" max="20">
                    <span>Max:</span> <input type="number" id="maxLengthInput" value="8" min="0" max="20">
                </div>
            </div>
        </div>

        <button class="button" id="submitBtn">Start!</button>

        <script src="popup.js"></script>
    </body>
</html>
